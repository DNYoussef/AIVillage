[tool:pytest]
# Constitutional Testing Configuration
minversion = 6.0
testpaths = tests/constitutional
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Custom markers for constitutional testing
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end system tests
    performance: Performance and benchmarking tests
    adversarial: Adversarial and security tests
    edge_case: Edge case and boundary condition tests
    constitutional: Constitutional compliance tests
    bias: Bias detection and fairness tests
    robustness: System robustness and stress tests
    slow: Slow-running tests (disabled by default)
    tee: TEE security integration tests
    governance: Democratic governance tests
    pricing: Pricing system tests
    betanet: BetaNet integration tests
    fog: Fog compute tests
    harm_classification: Harm classification tests
    tier_enforcement: Tier-based enforcement tests
    benchmark: Performance benchmarking tests
    stress_test: System stress testing
    mock: Tests using mocked components
    real: Tests requiring real system components

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    __pycache__
    *.egg-info
    .pytest_cache

# Asyncio configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/constitutional/logs/test.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d - %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warning filters
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning

# Test timeout
timeout = 300


[tool:pytest]
# Unified pytest configuration for AIVillage testing consolidation
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
collect_ignore = benchmarks/ data/ fixtures/ legacy/ manual/ mocks/ rust/ test_data/ utils/

# Minimum version
minversion = 6.0

# Add options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --showlocals

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    validation: Validation tests
    security: Security tests
    e2e: End-to-end tests
    slow: Slow running tests
    benchmark: Benchmark tests

# Test timeout
timeout = 300

# Async support
asyncio_mode = auto

# Coverage settings (if coverage plugin is installed)
# --cov=src
# --cov=packages
# --cov-report=html
# --cov-report=term-missing

[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

markers =
    import_tests: Tests for import functionality
    functional_tests: Tests for core functionality  
    integration_tests: Tests for pipeline integration
    organization_tests: Tests for file organization
    error_tests: Tests for error handling
    slow: Tests that take longer to run
    requires_cognate: Tests that require CognateRefiner components
version: '3.8'

services:
  grafana:
    image: grafana/grafana:10.0.0
    container_name: aivillage-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=aivillage2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel
      - GF_FEATURE_TOGGLES_ENABLE=traceqlSearch
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - aivillage-monitoring
    depends_on:
      - prometheus
      - jaeger

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: aivillage-grafana-prometheus
    restart: unless-stopped
    ports:
      - "9092:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_grafana_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - aivillage-monitoring

  jaeger:
    image: jaegertracing/all-in-one:1.47.0
    container_name: aivillage-grafana-jaeger
    restart: unless-stopped
    ports:
      - "16687:16686"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    networks:
      - aivillage-monitoring

volumes:
  grafana_data:
  prometheus_grafana_data:

networks:
  aivillage-monitoring:
    external: true

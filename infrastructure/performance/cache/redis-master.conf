# Redis Master Configuration for AIVillage Performance Optimization
port 6379
bind 0.0.0.0
protected-mode no

# Memory and Performance
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (RDB + AOF for durability)
save 900 1
save 300 10
save 60 10000

appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Networking
tcp-backlog 511
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Performance Tuning
databases 16
rdbcompression yes
rdbchecksum yes

# Agent Forge Pipeline Optimization
# Larger hash table for model caching
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimization for pipeline queues
list-max-ziplist-size -2
list-compress-depth 0

# Set optimization for feature tracking
set-max-intset-entries 512

# Sorted set optimization for priority queues
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperEdis optimization for high throughput
hz 10
dynamic-hz yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory management
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Multi-threading (Redis 6+)
io-threads 4
io-threads-do-reads yes

# Security (basic)
requirepass aivillage2024

# Replication settings
repl-diskless-sync yes
repl-diskless-sync-delay 5
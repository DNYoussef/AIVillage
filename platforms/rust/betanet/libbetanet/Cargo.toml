[package]
name = "libbetanet"
version = "0.1.0"
edition = "2021"
authors = ["AIVillage Team"]
description = "C API wrapper around Betanet Rust client"
license = "MIT"

[lib]
name = "betanet"
crate-type = ["cdylib", "staticlib"]

[dependencies]
tokio = { version = "1.35", features = ["rt", "rt-multi-thread", "macros", "sync", "net", "time", "io-util"] }

[build-dependencies]

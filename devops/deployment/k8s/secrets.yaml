apiVersion: v1
kind: Secret
metadata:
  name: aivillage-secrets
  namespace: aivillage-production
type: Opaque
stringData:
  # Database passwords (loaded from environment variables)
  POSTGRES_PASSWORD: "${AIVILLAGE_POSTGRES_PASSWORD}"
  REDIS_PASSWORD: "${AIVILLAGE_REDIS_PASSWORD}"
  NEO4J_PASSWORD: "${AIVILLAGE_NEO4J_PASSWORD}"

  # JWT secrets
  HYPERAG_JWT_SECRET: "${AIVILLAGE_HYPERAG_JWT_SECRET}"

  # API keys
  OPENAI_API_KEY: "${AIVILLAGE_OPENAI_API_KEY}"
  ANTHROPIC_API_KEY: "${AIVILLAGE_ANTHROPIC_API_KEY}"

  # Monitoring
  GRAFANA_PASSWORD: "${AIVILLAGE_GRAFANA_PASSWORD}"

---
apiVersion: v1
kind: Secret
metadata:
  name: aivillage-secrets
  namespace: aivillage-staging
type: Opaque
stringData:
  # Database passwords
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  NEO4J_PASSWORD: "${NEO4J_PASSWORD}"

  # JWT secrets
  HYPERAG_JWT_SECRET: "${HYPERAG_JWT_SECRET}"

  # API keys (use test keys for staging)
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"

  # Monitoring
  GRAFANA_PASSWORD: "${GRAFANA_PASSWORD}"

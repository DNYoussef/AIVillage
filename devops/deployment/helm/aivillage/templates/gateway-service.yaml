{{- if .Values.gateway.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "aivillage.fullname" . }}-gateway
  labels:
    {{- include "aivillage.serviceLabels" (list "gateway" .) | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "aivillage.serviceSelectorLabels" (list "gateway" .) | nindent 4 }}
{{- end }}

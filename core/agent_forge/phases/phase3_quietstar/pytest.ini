[tool:pytest]
# Pytest configuration for Quiet-STaR test suite

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery and execution
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    --cov=quiet_star
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --maxfail=10
    --disable-warnings

# Coverage configuration
cov_config = .coveragerc

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and benchmark tests
    property: Property-based tests for algorithm invariants
    contract: Contract tests for input/output validation
    slow: Tests that take more than 10 seconds
    gpu: Tests that require GPU acceleration

# Timeout for tests
timeout = 300

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:torch.*

# Minimum version requirements
minversion = 6.0

# Test order randomization
random_order = true
random_order_bucket = class
repos:
  # Essential file quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key

  # Unified linting with Ruff (includes import sorting, replaces isort)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff
        name: Ruff Linter (includes import sorting)
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(archived/|deprecated/|experimental/|tmp.*/|.*tmp.*/|\.git/|__pycache__/)
      - id: ruff-format
        name: Ruff Formatter (fast alternative to Black)
        exclude: ^(archived/|deprecated/|experimental/|tmp.*/|.*tmp.*/|\.git/|__pycache__/)

  # Black formatting (for files that need specific Black formatting)
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: Black Formatter
        args: [--line-length=120]
        exclude: ^(archived/|deprecated/|experimental/|tmp.*/|.*tmp.*/|\.git/|__pycache__/)

  # MyPy type checking (optional, only on changed files)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: MyPy Type Checker
        exclude: ^(archived/|deprecated/|experimental/|tmp.*/|.*tmp.*/|tests/|stubs/|\.git/|__pycache__/)
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies: [types-requests, types-PyYAML]

default_language_version:
  python: python3

apiVersion: v2
name: aivillage
description: A Helm chart for AIVillage - Advanced AI Agent System
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://github.com/aivillage/aivillage
sources:
  - https://github.com/aivillage/aivillage
maintainers:
  - name: AIVillage Team
    email: team@aivillage.com
keywords:
  - ai
  - agents
  - mcp
  - rag
  - compression
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
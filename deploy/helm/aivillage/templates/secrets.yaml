apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aivillage.fullname" . }}-secrets
  labels:
    {{- include "aivillage.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.postgresPassword }}
  postgres-password: {{ .Values.secrets.postgresPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.redisPassword }}
  redis-password: {{ .Values.secrets.redisPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.neo4jPassword }}
  neo4j-password: {{ .Values.secrets.neo4jPassword | b64enc | quote }}
  neo4j-auth: {{ printf "neo4j/%s" .Values.secrets.neo4jPassword | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.hyperhagJwtSecret }}
  hyperag-jwt-secret: {{ .Values.secrets.hyperhagJwtSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.grafanaPassword }}
  grafana-password: {{ .Values.secrets.grafanaPassword | b64enc | quote }}
  {{- end }}

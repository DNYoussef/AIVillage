{{- if .Values.twin.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aivillage.fullname" . }}-twin
  labels:
    {{- include "aivillage.serviceLabels" (list "twin" .) | nindent 4 }}
spec:
  replicas: {{ .Values.twin.replicaCount }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "aivillage.serviceSelectorLabels" (list "twin" .) | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "aivillage.serviceSelectorLabels" (list "twin" .) | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "aivillage.podSecurityContext" . | nindent 8 }}
      containers:
        - name: twin
          securityContext:
            {{- include "aivillage.securityContext" . | nindent 12 }}
          image: {{ include "aivillage.image" (list "twin" .Values.twin .) }}
          imagePullPolicy: {{ .Values.twin.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.twin.service.port }}
              protocol: TCP
          env:
            {{- include "aivillage.commonEnv" . | nindent 12 }}
            {{- range $key, $value := .Values.twin.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- include "aivillage.resources" .Values.twin | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: models
              mountPath: /app/models
            - name: cache
              mountPath: /app/cache
      volumes:
        - name: tmp
          emptyDir: {}
        - name: models
          emptyDir:
            sizeLimit: 2Gi
        - name: cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

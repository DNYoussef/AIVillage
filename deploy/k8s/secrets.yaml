apiVersion: v1
kind: Secret
metadata:
  name: aivillage-secrets
  namespace: aivillage-production
type: Opaque
stringData:
  # Database passwords (base64 encoded in production)
  POSTGRES_PASSWORD: "REPLACE_WITH_PRODUCTION_PASSWORD"
  REDIS_PASSWORD: "REPLACE_WITH_PRODUCTION_REDIS_PASSWORD"
  NEO4J_PASSWORD: "REPLACE_WITH_PRODUCTION_NEO4J_PASSWORD"

  # JWT secrets
  HYPERAG_JWT_SECRET: "REPLACE_WITH_PRODUCTION_JWT_SECRET"

  # API keys
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ANTHROPIC_API_KEY"

  # Monitoring
  GRAFANA_PASSWORD: "REPLACE_WITH_GRAFANA_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: aivillage-secrets
  namespace: aivillage-staging
type: Opaque
stringData:
  # Database passwords
  POSTGRES_PASSWORD: "staging_password_123"
  REDIS_PASSWORD: "staging_redis_123"
  NEO4J_PASSWORD: "staging_neo4j_123"

  # JWT secrets
  HYPERAG_JWT_SECRET: "staging_jwt_secret_12345"

  # API keys (use test keys for staging)
  OPENAI_API_KEY: "sk-test-staging"
  ANTHROPIC_API_KEY: "test-staging"

  # Monitoring
  GRAFANA_PASSWORD: "staging_admin"

apiVersion: v1
kind: ConfigMap
metadata:
  name: aivillage-config
  namespace: aivillage-production
data:
  # Database configurations
  POSTGRES_DB: "aivillage_production"
  POSTGRES_USER: "aivillage_user"
  REDIS_HOST: "aivillage-redis"
  REDIS_PORT: "6379"
  NEO4J_URI: "bolt://aivillage-neo4j:7687"
  NEO4J_USER: "neo4j"
  QDRANT_HOST: "aivillage-qdrant"
  QDRANT_PORT: "6333"
  
  # Service configurations
  GATEWAY_PORT: "8000"
  TWIN_PORT: "8001"
  CREDITS_API_PORT: "8002"
  AGENT_FORGE_PORT: "8003"
  COMPRESSION_PORT: "8004"
  EVOLUTION_PORT: "8005"
  MESH_NETWORK_PORT: "8006"
  MCP_SERVER_PORT: "8765"
  
  # Application settings
  PYTHONUNBUFFERED: "1"
  HYPERAG_LOG_LEVEL: "INFO"
  WORKER_INTERVAL: "300"
  RATE_LIMIT_REQUESTS: "1000"
  RATE_LIMIT_WINDOW: "60"
  
  # Performance settings
  GUNICORN_WORKERS: "4"
  GUNICORN_THREADS: "2"
  GUNICORN_TIMEOUT: "300"
  
---

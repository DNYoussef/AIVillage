apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: aivillage-redis
  namespace: aivillage-production
spec:
  serviceName: "aivillage-redis"
  replicas: 1
  selector:
    matchLabels:
      app: aivillage-redis
  template:
    metadata:
      labels:
        app: aivillage-redis
        component: cache
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --requirepass
        - $(REDIS_PASSWORD)
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aivillage-secrets
              key: REDIS_PASSWORD
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - --raw
            - incr
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: redis-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
      storageClassName: fast-ssd
---
apiVersion: v1
kind: Service
metadata:
  name: aivillage-redis
  namespace: aivillage-production
spec:
  selector:
    app: aivillage-redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  clusterIP: None
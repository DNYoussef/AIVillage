apiVersion: v1
kind: Namespace
metadata:
  name: agentforge
  labels:
    name: agentforge
    app.kubernetes.io/name: agent-forge
    app.kubernetes.io/version: "2.0.0"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentforge-config
  namespace: agentforge
data:
  redis_url: "redis://redis-service:6379"
  postgres_host: "postgres-service"
  postgres_port: "5432"
  postgres_db: "agentforge"
  max_connections: "1000"
  ping_interval: "30"
  monitoring_interval: "30"
---
apiVersion: v1
kind: Secret
metadata:
  name: agentforge-secrets
  namespace: agentforge
type: Opaque
data:
  postgres_password: YWdlbnRmb3JnZV9kZXZfcGFzc3dvcmQ=  # base64 encoded "agentforge_dev_password"
  grafana_password: YWRtaW4=  # base64 encoded "admin"
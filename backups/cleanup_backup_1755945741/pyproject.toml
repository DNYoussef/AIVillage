    # Core Web Framework
    "fastapi>=0.112.0",
    "uvicorn[standard]>=0.30.6",
    "pydantic>=2.8.2",
    "pydantic-settings>=2.4.0",
    "python-multipart>=0.0.9",
    "aiofiles>=23.2.1",
    "aiohttp>=3.12.14",
    "httpx>=0.27.0",
    "websockets>=12.0",

    # Database & Storage
    "sqlalchemy>=2.0.31",
    "alembic>=1.13.2",
    "psycopg2-binary>=2.9.9",
    "redis>=5.0.8",
    "aiosqlite>=0.20.0",
    "neo4j>=5.3.0",
    "qdrant-client>=1.11.1",

    # AI/ML Core Stack
    "torch>=2.4.0",
    "torchvision>=0.19.0",
    "torchaudio>=2.4.0",
    "transformers>=4.44.0",
    "tokenizers>=0.19.1",
    "accelerate>=0.30.3",
    "bitsandbytes>=0.43.1",
    "datasets>=2.20.0",
    "huggingface-hub>=0.24.5",

    # AI/ML Extensions
    "sentence-transformers>=3.0.1",
    "faiss-cpu>=1.8.0",
    "triton>=2.3.0; platform_machine != 'arm64' and platform_system != 'Windows'",
    "xformers>=0.0.26; platform_machine != 'arm64' and platform_system != 'Windows'",
    "peft>=0.12.0",

    # Data Science & Analysis
    "numpy>=1.26.4,<2.0.0",
    "scipy>=1.14.0",
    "pandas>=2.2.2",
    "scikit-learn>=1.5.1",
    "matplotlib>=3.9.1",
    "seaborn>=0.13.2",
    "plotly>=5.23.0",

    # Security & Authentication
    "cryptography>=43.0.1",
    "PyJWT>=2.9.0",
    "bcrypt>=4.2.0",
    "Authlib>=1.3.1",

    # Web Security & Templates
    "Jinja2>=3.1.4",
    "Werkzeug>=3.0.6",
    "bleach>=6.1.0",
    "pillow>=10.4.0",

    # HTTP & Networking
    "requests>=2.32.3",
    "urllib3>=2.2.2",
    "certifi>=2024.7.4",

    # Configuration & Utilities
    "python-dotenv>=1.0.1",
    "PyYAML>=6.0.2",
    "click>=8.1.7",
    "tqdm>=4.66.5",
    "rich>=13.7.1",

    # Performance & Serialization
    "orjson>=3.10.6",
    "msgpack>=1.0.8",
    "lz4>=4.3.3",
    "zstandard>=0.23.0",
    "psutil>=6.0.0",

    # AI Services Integration
    "openai>=1.40.1",
    "anthropic>=0.28.0",
    "ollama>=0.3.2",

    # Text Processing & NLP
    "nltk>=3.8.1",
    "langdetect>=1.0.9",
    "beautifulsoup4>=4.12.3",
    "textstat>=0.7.4",

    # Graph & Network Processing
    "networkx>=3.3",
    "community>=1.0.0b1",

    # System Integration
    "plyer>=2.1.0",
    "fsspec>=2024.6.1",

    # Compatibility & Type Support
    "typing-extensions>=4.12.2",
    "packaging>=24.1",

name: Basic CI
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install pytest black ruff
          python -m pytest tests/ || true  # Don't fail yet
          black --check src/ || true
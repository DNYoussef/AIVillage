[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    --verbose
    --tb=short
    --cov=./
    --cov-config=.coveragerc
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    experimental: Experimental tests
    production: Production readiness tests
    slow: Slow tests that take significant time
    mesh: Mesh network tests
    compression: Compression pipeline tests
    evolution: Evolution system tests
    coverage: Coverage-related tests
